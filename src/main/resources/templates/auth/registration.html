<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<main id="registration">
    <h1 class="form-title">CarDelivery</h1>
    <section>
        <h2>Fill in the form</h2>
        <div class="sign-in-container" style="margin-bottom: 10%; margin-top:10%">
            <form method="POST" th:action="@{/auth/registration}" th:object="${user}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                <label for="phone">Номер телефона:</label>
                <input type="text" th:field="*{phone}" id="phone">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

                <label for="firstName">Имя:</label>
                <input type="text" th:field="*{firstName}" id="firstName">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                <label for="lastName">Фамилия:</label>
                <input type="text" th:field="*{lastName}" id="lastName">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                <label for="email">Почта:</label>
                <input type="text" th:field="*{email}" id="email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                <label for="password">Пароль:</label>
                <input type="password" th:field="*{password}" id="password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                <button class="register-button" type="submit">Зарегестрироваться</button>
                <a th:href="@{/auth/login}">Войти</a>
            </form>
        </div>
    </section>
</main>
</body>
</html>
